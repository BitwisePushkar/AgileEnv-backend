version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: agile_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agiledb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agile_web
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./app/.env
    volumes:
      - .:/app
      - /app/venv
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=agiledb
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres

volumes:
  pgdata:
    driver: local