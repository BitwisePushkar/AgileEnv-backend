
services:
  db:
    image: postgres:15-alpine
    container_name: agile_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agiledb
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: AgileEnv
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./app/.env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: agiledb
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy

  redis:
    image: redis:alpine
    container_name: agile-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  pgdata:
  redis_data: